<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <style>
body {
    background: #afeeee;
}
.form-signin {
    border-radius: 10px;
    background-color: #fff;
    padding: 30px;
}
    </style>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/registerNewHome">
        <h2 class="form-signin-heading">Please sign up to create new home</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <p>
            <label for="homeName" class="sr-only">Password</label>
            <input type="text" id="homeName" name="homeName" class="form-control" placeholder="Home name" required>
        </p>
        <button class="btn btn-outline-danger btn-lg btn-block" type="submit">Sign up</button>
    </form>
</div>
</body>
</html>
